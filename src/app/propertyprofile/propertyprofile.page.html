<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>5 Bedroom House</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label class="locationlbl">Location:</ion-label>
  <ion-button class="viewmapbtn" color="primary" size="default" fill="clear">View area on maps</ion-button>
  <ion-icon class="pin" name="pin"></ion-icon>
</ion-item>
<ion-item>
<ion-card class="card">
  <img src=".\assets\Images\room.jpg"/>
</ion-card>
<ion-label class="avr" >Average Rating:</ion-label>
  <ionic4-star-rating #rating0 
                class="profilerating"
                style="display:flex; justify-content: center;"
                activeIcon = "ios-star"
                defaultIcon = "ios-star-outline"
                activeColor = "#488aff" 
                defaultColor = "#aaaaaa"
                readonly="false"
                rating="3"
                fontSize = "15px"
                (ratingChanged)="logRatingChange($event)">
            </ionic4-star-rating>
<ion-buttons class="reviewbtn">
  <ion-button color="primary" size="default" fill="clear">View Detailed Reviews</ion-button>
</ion-buttons>
</ion-item>

<ion-item>
  <ion-label>Owner Information:</ion-label>
</ion-item>

<ion-item>
  <ion-avatar class="profile" slot="start">
    <img src="./assets/Images/download.png">
  </ion-avatar>
</ion-item>

<ion-item>
  <ion-list class="fes">
    <ion-label class="furnished" >Furnished:</ion-label>
    <ion-label class="electricity" >Electricity:</ion-label>
    <ion-label class="security">Security Guard:</ion-label>
  </ion-list >
</ion-item>

</ion-content>
