<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>5 Bedroom House</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen >
<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-label class="locationlbl">Location:</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-label class="locationfield">Lalitpur</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button class="viewmapbtn" color="primary" size="default" fill="clear">View area on maps
          <ion-icon class="pin" name="pin"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>

<ion-card class="card">
  <img src=".\assets\Images\download.jpg"/>
</ion-card>

<ion-card>
  <ion-row>
    <ion-col>
      <div>
        <ion-label class="info">Owner Information:</ion-label>
      </div>
    </ion-col>     
  </ion-row>
  <ion-row>
    <ion-col>
      <div>
        <ion-avatar class="profile" slot="start">
          <img src="./assets/Images/download.png">
        </ion-avatar>
      </div>
    </ion-col>
    <ion-col size="7">
      <ion-label class="namelbl">Prabhas Raju Uppalapati</ion-label><br><br>
      <ion-label class="ratinglbl">Rating:</ion-label>
      <ionic4-star-rating #rating0 
                class="profilerating2"
                style="display:flex; justify-content: center;"
                activeIcon = "ios-star"
                defaultIcon = "ios-star-outline"
                activeColor = "#488aff" 
                defaultColor = "#aaaaaa"
                readonly="true"
                rating="3"
                fontSize = "20px"
                (ratingChanged)="logRatingChange($event)">
            </ionic4-star-rating>
    </ion-col>
  </ion-row>
</ion-card>


<ion-list>
  <ion-item>
    <ion-label class="furnished" >Furnished:</ion-label>
    <ion-label class="furnishedfield" >Yes</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="electricity" >Electricity:</ion-label>
    <ion-label class="electricityfield" >24 Hours</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="security">Security Guard:</ion-label>
    <ion-label class="securityfield">Yes</ion-label>
  </ion-item>
</ion-list>



<ion-item>
  <ion-row>
    <ion-col>
      <ion-label class="avrrating">Average Rating:</ion-label>
    </ion-col>
    <ion-col>
      <ionic4-star-rating #rating0 
      class="profilerating1"
      style="display:flex; justify-content: center;"
      activeIcon = "ios-star"
      defaultIcon = "ios-star-outline"
      activeColor = "#488aff" 
      defaultColor = "#aaaaaa"
      readonly="true"
      rating="3"
      fontSize = "20px"
      (ratingChanged)="logRatingChange($event)">
      </ionic4-star-rating>
    </ion-col>
  </ion-row>
</ion-item>

<ion-item>
<ion-buttons class="reviewbtn">
  <ion-button color="primary" size="default" fill="clear">View Detailed Reviews</ion-button>
</ion-buttons>
</ion-item>

</ion-content>
