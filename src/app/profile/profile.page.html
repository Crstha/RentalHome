<ion-header id="header" color="primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Your Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-grid>
      <ion-col style="display:flex; justify-content: center;">
        <ion-row>
            <ion-avatar class="prof">
              <img src="./assets/Images/download.png">
            </ion-avatar>
            <ionic4-star-rating #rating0 
                class="profilerating"
                style="display:flex; justify-content: center;"
                activeIcon = "ios-star"
                defaultIcon = "ios-star-outline"
                activeColor = "#488aff" 
                defaultColor = "#aaaaaa"
                readonly="true"
                rating="3"
                fontSize = "32px"
                (ratingChanged)="logRatingChange($event)">
            </ionic4-star-rating>
        </ion-row>
      </ion-col>
    </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="6" class="namelbl">
        <div>Name:</div>
      </ion-col>
      <ion-col size="6" class="namefield">
        <div>Anthrax Shrestha</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" class="addresslbl">
        <div>Address:</div>
      </ion-col>
      <ion-col size="6" class="addressfield">
        <div>Khokana-21,Lalitpur</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="apartmentlbl">
        <div>Previous Apartment:</div>
      </ion-col>
      <ion-col size="6" class="apartmentfield">
        <div>Bhaisepati Apartment</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
          <ion-button class="viewadditionalbtn" color="primary" size="default" fill="clear">View Additional Details</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


  

  <ion-label class="lblReview">Reviews:</ion-label>
  <ion-item>
    <ion-avatar class="avatar" slot="start">
      <img src="./assets/Images/download.png">
    </ion-avatar>
    <ion-label>
      <h1 class="heading">Dr.Anthrax Shrestha</h1>
      <p class="paragraph">
          Uppalapati Venkata Satyanarayana Prabhas Raju 
      </p>     
    </ion-label>
  </ion-item>
</ion-content>
